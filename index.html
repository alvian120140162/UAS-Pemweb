<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Form Pendataan Mahasiswa</h1>
    <form id="studentForm">

        <label for="name">Nama :</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="nim">Nim :</label>
        <input type="text" id="nim" name="nim" required><br>
        
        <label for="department">Program Studi :</label>
        <input type="text" id="department" name="department" required><br>

        <label for="semester">Semester :</label>
        <input type="number" id="semester" name="semester" min="1" max="14"><br>

        <label for="gender">Jenis Kelamin :</label>
        <select id="gender" name="gender">
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select><br><br>

        <label for="status">Status :</label>
        <label>
            <input type="radio" id="status" name="status" value="Aktif">Aktif
            <input type="radio" id="status" name="status" value="Non-aktif">Non-aktif
        </label>

        <button class="kirim" type="button" onclick="submitForm()">Tambah Data</button>

        <button class="button" type="button" onclick="saveEditedStudent()">Simpan Perubahan</button>
        <button class="button" type="button" onclick="cancelEdit()">Batal</button>
        <input type="hidden" id="editIndex" name="editIndex" value="">
    </form>

    <h2>Data Mahasiswa</h2>
    <table id="studentTable">
        <!-- Table content will be dynamically generated using JavaScript -->
    </table><br>

    <footer>
        <p>&copy; 2023 Alvian Manshurin. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
